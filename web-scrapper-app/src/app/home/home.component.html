<div class="p-4">
    <div class="container">
        <h1>Hi {{user.firstName}}!</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col">
                    <label for="keywords">Search Text</label>
                    <input type="text" formControlName="keywords" class="form-control" placeholder="Start searching by a keyword" [ngClass]="{ 'is-invalid': submitted && f.keywords.errors }" />
                    <div *ngIf="submitted && f.keywords.errors" class="invalid-feedback">
                        <div *ngIf="f.keywords.errors.required">Minimum one keyword is required</div>
                    </div>
                </div>
                <div class="form-group col">
                    <label for="number">Number of Articles</label>
                    <input type="text" formControlName="number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.number.errors }" />
                    <div *ngIf="submitted && f.number.errors" class="invalid-feedback">
                        <div *ngIf="f.number.errors.required">Number of Articles is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Search
                </button>
            </div>
        </form>
    </div>  
</div>

        <h2 *ngIf="resultKeywords && resultKeywords.length > 0" >People also ask:  <span *ngIf="loadingArticle" class="spinner-border spinner-border-sm mr-1"></span> </h2> 

<div class="main-content">
<div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <ul>
            <li *ngFor="let name of resultKeywords">
                {{name}}
                <br>
                <button class="btn btn-outline-dark" (click)="generateSimpleArticle(name)">
                    Generate Simple Article
                </button> 
                <button class="btn btn-outline-dark" (click)="generateLongArticle(name)">
                    Generate Long Article
                </button> 
                <br>
                <br>
            </li>
        </ul> 
      </div>
      <div class="col-md-9" >
        <div class="table-responsive">
            <table class="table">
                <tbody>
                    <tr><h5> {{this.resultArticle}} </h5></tr>
                    <tr>
                        <button class="btn btn-primary btn-sm" *ngIf="resultKeywords && resultKeywords.length > 0 && resultArticle"  (click)="generateAudio()">
                            <span *ngIf="isLoadingArticle" class="spinner-border spinner-border-sm mr-1"></span>
                            Generate Audio
                        </button>
                    </tr>
                    <tr>
                        <audio [src]="audioSource | safe:'url'" controls *ngIf="articleAudioGenerated"></audio>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- <div class="row"> -->
            
        <!-- </div> -->
        <!-- <div class="row"> -->
            
        <!-- </div> -->
      </div>
    </div>
</div>
</div>
